<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>Generate Project Specs</title>
        <link rel="stylesheet" type="text/css" href="main.css">
          
    </head> 
    <body>
        <table class="tg">
          <tr>
            <th class="tg-yw4l" colspan="3"><h1>Project Specification Generator</h1></th>
          </tr>
            <tr>
              <td class="tg-yw4l" colspan="3"><h2>Product</h2></td>
          </tr>
          <tr>
              <td class="tg-yw4l" colspan="3"><div id="product">Press the generate button below.</div><div>(You will need to pick a specific brand)</div></td>
          </tr>
          <tr>
            <td class="tg-yw4l" colspan="3"><h2>Demographics</h2></td>
          </tr>
          <tr>
              <td class="tg-yw4l"><h3>Gender: </h3><div id="gender">___</div></td>
            <td class="tg-yw4l"><h3>Age: </h3><div id="age">___</div></td>
            <td class="tg-yw4l"><h3>Relationship: </h3><div id="relationship">___</div></td>
          </tr>
          <tr>
            <td class="tg-yw4l"><h3>Education: </h3><div id="education">___</div></td>
            <td class="tg-yw4l"><h3>Income: </h3><div id="income">___</div></td>
            <td class="tg-yw4l"><h3>Media Consumption: </h3><div id="media">___</div></td>
          </tr>
            <tr>
            <td class="tg-yw4l" colspan="3"><a onClick="JavaScript:generate()" class="big-button bigblue">Generate Project Specs</a></td>
          </tr>
        </table>
        
        
        
        <script src="main.js"></script>
    </body>
    
</html>
<!-- Localized -->
